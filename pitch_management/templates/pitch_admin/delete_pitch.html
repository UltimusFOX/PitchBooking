{% extends 'header_main.html' %}

{% block title %}
    <title>Delete</title>
{% endblock title %}

{% block content %}
    <form method="POST">
        {% csrf_token %}

        <br><br>
        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete "{{ pitch.name }}"?
        </div>
        
        <p>
            <a href="{% url 'manage_pitch' %}"> <-- Go back</a>
        </p>

        <p>
            <input class="btn btn-danger" type="submit" value="Confirm">
        </p>
    </form>
{% endblock content %}
